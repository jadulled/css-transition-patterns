<!DOCTYPE html>
<html>
<head>
<title>Hashtag visualization</title>
<link media="all" href="style.css" type="text/css" rel="stylesheet">
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.0/jquery.min.js"></script>
<script type="text/javascript" >

    openElementA= function(){
                          $('.hashCircle').addClass('active');
                          $('.back').removeClass('oculto'); 
              }
    openElementB= function(){
                          $('.hashCircle2').addClass('active'); 
                          $('.back').removeClass('oculto'); 
             }
</script>


</head>

<body>
    <div class="totalCotainer">
        <div class="header">
            <div class="content">
                <div class="box title"><h2>Menu</h2></div>
                <div class="box info"></div>
                <div class="clear"></div>
            </div>
        </div>
        <div class="visualizationData">
            <a class="back oculto" href="#" onclick="$('.element').removeClass('active');">volver</a>
            <div class="content">
                <div class="addHash"><input type="text" /><input class="button" value="agregar" type="submit" /></div>
                
                <div class="hashCircle element" onclick="openElementA()">
                    <div class=""><h2>Option 1</h2></div>
                </div>
                
                <div class="hashCircle2 element" onclick="openElementB()">
                    <div class=""><h2>Option 2</h2></div>
                </div>
                
                
            </div>
        </div>
    
    </div>

</body>
</html>
